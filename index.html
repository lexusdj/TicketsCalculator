<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ticktet_Calculator</title>
	<script id="sap-ui-bootstrap"
		src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
		data-sap-ui-theme="sap_belize"
		data-sap-ui-libs="sap.m, sap.ui.layout, sap.tnt"
		data-sap-ui-resourceroots='{"Calculator": "./"}'
		data-sap-ui-async="true">
	</script>
	<script>
	sap.ui.getCore().attachInit(function(){
sap.ui.require([
				"sap/m/Shell",
				"sap/ui/core/ComponentContainer",
				"Calculator/Component"
			], function (Shell, ComponentContainer, Component) {
				
				// initialize the UI component
				new Shell({
					app: new ComponentContainer({
						height : "100%",
						component : new Component({
							id: "MyCalculator"
						})
					})
				}).placeAt("content");
			});
		});		
		/*var oPage = sap.ui.view("page",
		{ type: sap.ui.core.mvc.ViewType.XML,
			viewName: "Calculator.view.App",
		});
		
		var oApp = new sap.m.App();
		oApp.addPage(oPage);
		oApp.placeAt("content");	});*/	
	</script>
</head>
<body class="sapUiBody" id="content"></body>
</html>
